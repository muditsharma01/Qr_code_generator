<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1>Generate Your QR Code</h1>
    <p class="lead">Enter a URL below and we'll create a QR code for you instantly.</p>

    <form action="/generate_qr" method="POST" class="needs-validation" novalidate>
      <div class="row justify-content-center align-items-center">
        <div class="col-8 col-sm-6 col-md-4 d-grid gap-2">
          <input type="text" class="form-control form-control-lg" id="url" name="url" placeholder="https://example.com" required autofocus>
          <div class="invalid-feedback">Please enter a valid URL.</div>
          <button type="submit" class="btn btn-primary btn-lg mt-3">Generate</button>
        </div>
      </div>
    </form>

    <div id="qr-code-container" class="mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIeUqYH+6GU9QvVnA7Ey3eLqHmLkZ+tmtTJCXjOmAI4GxjVjKJ8tTsy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code@4.2.4/qrcode.min.js"></script>
  </div>
</body>
</html>
